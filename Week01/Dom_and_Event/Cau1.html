<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
</style>

<body>
    <div id="container" style="text-align: center;">
        <h1>Number guessing game from 1 to 10</h1>
        <div>
            <label for="score">Score: </label>
            <span class="score">0</span>
        </div>
        <br>
        <div>number: <span class="number">?</span>
        </div>
        <br>
        <div>
            <label>Guess number:</label>
            <input class="guessNumber" type="text" value="">
        </div>
        <br>
        <button onclick="Again()" class="again" style="padding: 10px;">Again</button>
        <button onclick="Check()" class="check" style="padding: 10px;">Check</button>
        <h1 class="Result" hidden></h1>
    </div>
    <script>
        var score = 0;
        randomNumber = () => {
            return Math.floor(Math.random() * 11);
        }
        setScore = () => {
            let scoreElement = document.querySelector(".score");
            score = parseInt(scoreElement.textContent);
            score += 10;
            scoreElement.textContent = score;
        }
        Again = () => {
            let resultElement = document.querySelector(".Result");
            resultElement.setAttribute("hidden", true);
            let number = document.querySelector(".number");
            number.textContent = "?";
            let scoreElement = document.querySelector(".score");
            scoreElement.textContent = 0;
            score = 0; // Reset score
        }
        Check = () => {
            let number = parseInt(document.querySelector(".guessNumber").value);
            let randomNumber = this.randomNumber();
            let messageResult = document.querySelector('.Result');
            messageResult.removeAttribute("hidden");
            if (number === randomNumber) {
                messageResult.textContent = "Congratulations, the result is correct!";
                setScore();
                return true;
            } else {
                messageResult.textContent = "Unfortunately, the answer was incorrect!";
                return false;
            }
        }
    </script>
</body>

</html>
